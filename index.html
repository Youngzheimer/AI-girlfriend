<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 여자친구</title>
</head>
<body>
    <style>
        @import url("https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard.css");
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: "Pretendard", sans-serif;
            background-color: #0e0e0e;
            padding: 5px 20px;
            box-sizing: border-box;
        }
        
        .topbar {
            width: 100%;
            height: 80px;
            color: #fff;
            text-align: center;
            line-height: 50px;
            font-size: 30px;
            font-weight: bold;
        }

        .chat {
            width: 100%;
            height: calc(100% - 150px);
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
        }

        .item {
            padding: 3px 10px;
            width: 100%;
            box-sizing: border-box;
            font-size: 20px;
            color: #fff;
            margin-bottom: 10px;
        }

        .item.you {
            text-align: left;
        }

        .item.me {
            text-align: right;
        }

        .item .content {
            border: rgba(255, 255, 255, 0.5) 1px solid;
            padding: 5px 10px;
            display: inline-block;
        }

        .item.you .content {
            border-radius: 10px 10px 10px 0;
            background-color: rgba(255, 255, 255, 0.1);
        }

        .item.me .content {
            border-radius: 10px 10px 0 10px;
            background-color: rgba(255, 255, 255, 0.5);
        }

        .item .content.typing:after {
            content: "...";
        }

        .item .content.typing:after {
            animation: typingdots 1s infinite;
        }

        @keyframes typingdots {
            0% {
                content: ".";
            }
            33% {
                content: "..";
            }
            66% {
                content: "...";
            }
            100% {
                content: ".";
            }
        }

        .input {
            width: 100%;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 10px;
        }

        .input input {
            width: calc(100% - 110px);
            height: 50px;
            border: none;
            border-radius: 10px;
            padding: 0 20px;
            font-size: 20px;
            box-sizing: border-box;
            margin-right: 10px;
            background-color: #444444;
            color: #fff;
        }

        .input button {
            width: 80px;
            height: 50px;
            border: none;
            border-radius: 10px;
            background-color: #444444;
            color: #fff;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>

    <div class="topbar">
        AI 여자친구
    </div>

    <div class="chat">
    </div>

    <div class="input">
        <input type="text" placeholder="메시지를 입력하세요">
        <button>전송</button>
    </div>
</body>
</html>
